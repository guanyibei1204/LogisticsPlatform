[group:tornadoes]
programs=tornado-10080,tornado-18080

[program:tornado-10080]
command=python3 /var/www/hello.py --port=10080
directory=/var/www
user=www-data
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/tornado.log
loglevel=info

[program:tornado-18080]
command=python3 /var/www/hello.py --port=18080
directory=/var/www
user=www-data
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/tornado.log
loglevel=info
